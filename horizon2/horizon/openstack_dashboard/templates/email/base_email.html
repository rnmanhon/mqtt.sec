<!DOCTYPE html>
<html>
<head>
  {% block head %}
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  {% endblock %}
</head>
<body>
  {% block body %}
    <table style="background-color: #F1F1F2; min-height: 300px; padding-bottom: 40px; border:0; font-family: verdana, arial, sans-serif;" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
        <td align="center" valign="top">
          <table style="padding: 15px 0px; border:0;" cellpadding="0" cellspacing="0" width="700">
            <thead style="background-color: #F1F1F2; min-height: 80px; display: block;">
             <tr><td>
              {% block table_head %}
                <img title='FIWARE-Lab' alt='FIWARE-Lab' style="background-color: #999;  height: 70px;" src="https://account.lab.fiware.org/static/dashboard/img/mail/header-mail.png">
              {% endblock %}
              </td></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  {% block table_body %}
                    <div style="height: auto; padding: 20px 15px 10px; color: #666; background-color: #FFF; font-size: 13px;">
                      {% block content %}
                      {% endblock %}
                    </div>
                  {% endblock %}
                </td>
              </tr>
            </tbody>
            <tfoot style="background-color: #FFF;">
              <tr>
                <td style="border-top:1px solid #48B9C9;"></td>
              </tr>
              <tr>
                <td style="border-top: 1px solid #FF0; border-bottom: 1px solid #193B6B; height: 0px; width: 100%; display:block;"></td>
              </tr>
              <tr>              
                <td style="padding:15px 15px 0px; display: block; padding-bottom: 30px; font-size: 11px;">
                {% block table_footer %}
                    2015 Â© 
                    <a style="color: #193B6B; text-decoration: none;" href="http://www.fiware.org/" onMouseOver= "this.style.cssText= 'color: #48B9C9; text-decoration: none;'" onMouseOut= "this.style.cssText= 'color: #193B6B; text-decoration: none;'">FIWARE</a>.
                  {% endblock %}
                </td>
              </tr>
            </tfoot>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  {% endblock %}
</body>
</html>
