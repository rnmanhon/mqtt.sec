{% with tab_group.get_tabs as tabs %}
{% if tabs %}
<div class="panel panel-default tab-group">
  {# Tab Navigation #}  
  <div id="header_{{ tab_group.get_id }}" class="panel-heading">
    <ul id="{{ tab_group.get_id }}" {{ tab_group.attr_string|safe }}>
      {% for tab in tabs %}
        <li {{ tab.attr_string|safe }}>
          <a href="?{{ tab_group.param_name}}={{ tab.get_id }}" data-toggle="tab" data-target="#{{ tab.get_id }}" data-loaded='{{ tab.load|yesno:"true,false" }}'>{{ tab.name }}</a>
        </li>
      {% endfor %}
    </ul>
    <div id="spinner_{{ tab_group.get_id }}" class="tab-spinner-inline"><i class="fa fa-circle-o-notch fa-spin"></i></div>
  </div>
  {# Tab Content #}
  <div id="body_{{ tab_group.get_id }}" class="panel-body tab-content">
      {% for tab in tabs %}
      <div id="{{ tab.get_id }}" class="tab-pane{% if tab.is_active %} active{% endif %}">
        {{ tab.render }}
      </div>
      {% endfor %}
  </div>

</div>
{% endif %}
{% endwith %}
